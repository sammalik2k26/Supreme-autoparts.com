<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="rGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8250B"/>
      <stop offset="100%" style="stop-color:#C41E0A"/>
    </linearGradient>
  </defs>

  <!-- Stylized S icon -->
  <g transform="translate(5, 0)">
    <!-- Top stripe of S -->
    <polygon points="28,0 90,0 82,18 20,18" fill="#111111"/>
    <!-- Middle connector (diagonal) -->
    <polygon points="20,18 28,0 18,26 10,44" fill="#111111"/>
    <!-- Middle stripe of S -->
    <polygon points="10,41 72,41 64,59 2,59" fill="url(#rGrad)"/>
    <!-- Bottom connector -->
    <polygon points="64,59 72,41 80,59 72,77" fill="url(#rGrad)"/>
    <!-- Bottom stripe of S -->
    <polygon points="8,82 70,82 62,100 0,100" fill="#111111"/>
    <!-- Bottom-right connector -->
    <polygon points="72,77 80,59 80,77 72,82 70,82" fill="#111111"/>
    <!-- Top-right finish -->
    <polygon points="90,0 90,18 82,18" fill="#111111"/>
  </g>
</svg>
