<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 120" width="480" height="120">
  <defs>
    <linearGradient id="rGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8250B"/>
      <stop offset="100%" style="stop-color:#C41E0A"/>
    </linearGradient>
  </defs>

  <!-- ====== "S" SUPREME MARK ICON ====== -->
  <!-- Stylized S made of two forward-leaning parallelogram stripes -->
  <g transform="translate(10, 10)">
    <!-- Top stripe of S -->
    <polygon points="28,0 90,0 82,18 20,18" fill="#111111"/>
    <!-- Middle connector (diagonal) -->
    <polygon points="20,18 28,0 18,26 10,44" fill="#111111"/>
    <!-- Middle stripe of S -->
    <polygon points="10,41 72,41 64,59 2,59" fill="url(#rGrad)"/>
    <!-- Bottom connector -->
    <polygon points="72,41 82,18 90,0 90,18 80,41 72,59 64,82 56,100 48,100 56,82 64,59" fill="none"/>
    <polygon points="64,59 72,41 80,59 72,77" fill="url(#rGrad)"/>
    <!-- Bottom stripe of S -->
    <polygon points="8,82 70,82 62,100 0,100" fill="#111111"/>
    <!-- Bottom-right connector -->
    <polygon points="72,77 80,59 80,77 72,82 70,82" fill="#111111"/>
    <!-- Top-right finish -->
    <polygon points="82,18 90,0 90,18 82,36" fill="none"/>
    <polygon points="90,0 90,18 82,18" fill="#111111"/>
  </g>

  <!-- ====== TEXT ====== -->
  <!-- SUPREME -->
  <text x="120" y="62" font-family="'Arial Black','Impact','Helvetica Neue',sans-serif" font-weight="900" font-size="48" fill="#111111" letter-spacing="2">SUPREME</text>
  
  <!-- Red horizontal rule -->
  <rect x="120" y="72" width="340" height="3.5" rx="1.5" fill="url(#rGrad)"/>

  <!-- AUTO PARTS -->
  <text x="120" y="100" font-family="'Arial','Helvetica Neue',sans-serif" font-weight="600" font-size="26" fill="#666666" letter-spacing="10">AUTO PARTS</text>
</svg>
